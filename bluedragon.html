<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>

    <title>วิธีการใช้ มังกรฟ้า</title>

<body>

        <!-- <p>&nbsp;</p> -->
        <div>

        </div>
        <div class="card-columns">
            <div class="card">
                <h5 class="card-header">1. วิธีสมัครสมาชิก</h5>
                <div class="card-body">
                    <img class="card-img-top" alt="วิธีสมัครสมาชิก" src="https://www.bluedragon-noona.com/images/Register-bluedragon.gif" title="วิธีสมัครสมาชิก" />

                </div>
            </div>
            <div class="card">
                <h5 class="card-header">2. วิธีสั่งซื้อ</h5>
                <div class="card-body">
                    <img class="card-img-top" alt="วิธีสั่งซื้อ" src="https://www.bluedragon-noona.com/images/how-to-buy.gif" title="วิธีสั่งซื้อ" />

                </div>
            </div>
            <div class="card">
                <h5 class="card-header">3. วิธีขึ้นเงินรางวัล</h5>
                <div class="card-body">
                    <img class="card-img-top" alt="วิธีขึ้นเงินรางวัล" src="https://www.bluedragon-noona.com/images/moneypay.gif" title="วิธีขึ้นเงินรางวัล" />

                </div>
            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
